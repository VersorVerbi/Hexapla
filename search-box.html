<div id="translationHandler">
    <span id="translationList"></span>
    <button id="configTranslations" class="icoButton" title="Configure translations" onclick="configTls()"><span class="icofont-gear-alt"></span></button>
    <!--<button id="addTranslation" class="icoButton" title="Add a translation"><span class="icofont-ui-add"></span></button>-->
</div>
<div id="search">
    <form id="searchform" method="post">
        <input type="hidden" id="translations" name="translations" value="" />
        <input type="hidden" id="currentSearch" name="currentSearch" value="" />
        <input type="text" id="searchbox" name="searchbox" placeholder="Enter verse reference, keyword, or Strong's number..." /><button type="submit" id="searchButton" class="icoButton" title="Search"><span class="icofont-ui-search"></span></button>
    </form>
    <div id="disambiguation" class="hidden"></div>
</div>

<script type="text/javascript">
    document.getElementById('searchform').addEventListener('submit', doSearch);
</script>
